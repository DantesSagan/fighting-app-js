<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting-game-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        .flip {
            -moz-transform: scale(-1, 1);
            -webkit-transform: scale(-1, 1);
            -o-transform: scale(-1, 1);
            transform: scale(-1, 1);
            filter: FlipH;
        }

        #img-scale {
            background-color: blue;
            transform: scale(-1, 1);
        }

        .focus-div:focus {
            background-color: chocolate;
        }
    </style>
</head>

<body>


    <!-- interface of healthbar both players -->
    <div style="position:relative; display:inline-block;" id="app" class="">
        <!-- info about players healthbar and timer-->
        <div id="infoPlayers"
            style="position:absolute; display:none; flex-direction:row; width:100%; align-items:center; padding:50px;">

            <!-- player health -->
            <div style="position: relative; height:30px; width:100%;display:flex;">
                <div style="position: absolute; color: white; height: 50px; bottom:40; left: 0; ">
                    <h1 style="display:flex;" id="playerOne">
                    </h1>
                </div>
                <div style="position: relative; height:30px; width:100%;display:flex; justify-content:flex-end;">
                    <div style="display:flex;background-color:red; text-align:center;height:30px; width: 100%; border: 2px solid white; border-radius: 15px;"
                        id="playerOne">
                    </div>
                    <div id="playerHealth"
                        style="position: absolute; background-color:blue; top:0; right: 0; bottom: 0; width: 100%; border: 2px solid white; border-radius: 15px;">
                    </div>
                </div>
            </div>

            <!-- timer -->
            <div
                style="background-color:white; text-align:center; width:100px; flex-shrink: 0;text-align:center; display: flex; align-items:center; justify-content: center; border: 2px solid white; border-radius: 15px; ">
                <!-- <h3>
                    Timer:
                </h3> -->
                <br />
                <h3 id="timer">
                </h3>
            </div>

            <!-- player2 health -->
            <div style="position: relative; height:30px; width:100%;display:flex; ">
                <div style="position: absolute; color: white; height: 50px; bottom:40; right: 0; ">
                    <h1 id="playerTwo">
                    </h1>
                </div>
                <div style="position: relative; height:30px; width:100%;">
                    <div style="background-color:red; text-align:center;height:30px; border: 2px solid white; border-radius: 15px;"
                        id="playerTwo">
                    </div>
                    <div id="player2Health"
                        style=" position: absolute; background-color:blue; top:0; right: 0; bottom: 0; left: 0; border: 2px solid white; border-radius: 15px;">
                    </div>
                </div>
            </div>

        </div>

        <!-- Win label or lose label -->
        <h1 id="displayText"
            style="position:absolute; color: white; width:100%; align-items:center; justify-content: center; top: 0; left:0; right:0;bottom: 100; display:none; ">
        </h1>


        <canvas class="" id=""></canvas>
    </div>

    <!-- menu with picking heroes 1st list -->
    <div id="pickMenu"
        style="position:absolute; color: black;  align-items:center; justify-content: center;display:none; flex-direction:column;width:768px; height:600px; top: 0; left:100; right:0;bottom: 0; margin-top:0px;">

        <div
            style="display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); width:100%; background-color:white; border-radius:15px; padding:5px;">
            <!-- 1st list - Player2 -->
            <div id="listOne"
                style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr)); align-items:center; justify-content: center;text-align:center; margin-right:5px;">
                <p style="font-size:small;" id="pickPlayer1">
                </p>
                <!-- Hero list -->
                <div class="focus-div" id="hero1Player1" onclick="PickMackPlayer1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickMack1"></p>
                    <img src="/assets/samuraiMack/singleMack.png" alt="hero1" style="width: 48px; height:48px;" />
                </div>
                <div id="hero2Player1" onclick="PickKingPlayer1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKing1"></p>
                    <img src="/assets/Medieval King Pack/singleKing.png" alt="hero2"
                        style="width: 48px; height:48px;" />
                </div>
                <div id="hero3Player1" onclick="PickKenjiPlayer1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKenji1"></p>
                    <img src="/assets/kenji/singleKenjiReverse.png" alt="hero3" style="width: 48px; height:48px;" />
                </div>
                <div id="hero4Player1" onclick="PickKing2Player1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKingTwo1"></p>
                    <img src="/assets/Medieval King Pack 2/Sprites/King2 solo.png" alt="hero4"
                        style="width: 48px; height:48px;" />
                </div>
            </div>
            <!-- Second list - Player2 -->
            <div id="listTwo"
                style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr)); align-items:center; justify-content: center;text-align:center; margin-left:5px;">
                <p style="font-size:small;" id="pickPlayer2">
                </p>
                <!-- Hero list -->
                <div onclick="PickMackPlayer2();" id="hero1Player2"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickMack2"> </p>
                    <img src="/assets/samuraiMack/reverseMack/singleMackReverse.png" alt="hero1"
                        style="width: 48px; height:48px;" />
                </div>
                <div id="hero2Player2" onclick="PickKingPlayer2();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKing2"></p>
                    <img src="/assets/Medieval King Pack/singleKingReverse.png" alt="hero2"
                        style="width: 48px; height:48px;" />
                </div>
                <div id="hero3Player2" onclick="PickKenjiPlayer2();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKenji2"> </p>
                    <img src="/assets/kenji/singleKenji.png" alt="hero1" style="width: 48px; height:48px;" />
                </div>
                <div id="hero4Player2" onclick="PickKing2Player2();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickKingTwo2"></p>
                    <img src="/assets/Medieval King Pack 2/Sprites/King2 solo Reverse.png" alt="hero4"
                        style="width: 48px; height:48px;" />
                </div>
            </div>
        </div>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px;  grid-column: span 3 / span 3;"
            onclick="HeroListTwo();" id='heroListTwo'>
        </button>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px;  grid-column: span 3 / span 3;"
            onclick="TrueStart();" id='menuPlay'>
        </button>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px; padding: 5px; align-items:center; justify-content: center; grid-column: span 3 / span 3; "
            onclick="TrueBack();" id="back">
        </button>

    </div>
    <!-- menu with picking heroes second list -->
    <div id="pickMenuTwo"
        style="position:absolute; color: black;  align-items:center; justify-content: center;display:none; flex-direction:column;width:768px; height:600px; top: 0; left:100; right:0;bottom: 0; margin-top:0px;">

        <div
            style="display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); width:100%; background-color:white; border-radius:15px; padding:5px;">
            <!-- 1st list - Player1 -->
            <div
                style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr)); align-items:center; justify-content: center;text-align:center; margin-right:5px;">
                <p style="font-size:small;" id="pickPlayerListTwo1">
                </p>
                <!-- Hero list -->
                <div id="hero5Player1" class="focus-div" onclick="PickEvilWizardPlayer1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickEvilWizard1"></p>
                    <img src="/assets/Fire Wizard/Sprites/EvilWizardSingle.png" alt="hero1"
                        style="width: 48px; height:48px;" />
                </div>
                <div id="hero6Player1" class="focus-div" onclick="PickEvilWizard2Player1();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickEvilWizardTwo1"></p>
                    <img src="/assets/Dark Wizard 2/Sprites/Idle - Single.png" alt="hero1"
                        style="width: 48px; height:48px;" />
                </div>
            </div>
            <!-- Second list - Player2 -->
            <div
                style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr)); align-items:center; justify-content: center;text-align:center; margin-left:5px;">
                <p style="font-size:small;" id="pickPlayerListTwo2">
                </p>
                <!-- Hero list -->
                <div id="hero5Player2" onclick="PickEvilWizardOnePlayer2();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickEvilWizard2"> </p>
                    <img src="/assets/Fire Wizard/SpritesReverse/EvilWizardSingleReverse.png" alt="hero1"
                        style="width: 48px; height:48px;" />
                </div>
                <div id="hero6Player2" onclick="PickEvilWizardTwoPlayer2();"
                    style="cursor: pointer; border:1px solid black; border-radius:15px;">
                    <p style="font-size:small;" id="pickEvilWizardTwo2"></p>
                    <img src="/assets/Dark Wizard 2/SpriteReverse/Idle - Reverse - Single.png" alt="hero1"
                        style="width: 48px; height:48px;" />
                </div>
            </div>
        </div>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px;  grid-column: span 3 / span 3;"
            onclick="TrueStart();" id='menuPlayTwo'>
        </button>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px; padding: 5px; align-items:center; justify-content: center; grid-column: span 3 / span 3; "
            onclick="ListTwoBack();" id="backTwo">
        </button>

    </div>


    </div>
    <!-- restart button -->
    <div id="restart"
        style="position:absolute; color: white;  align-items:center; justify-content: center; display:none; width: 610px; height:300px; top: 200; left:200; right:0;bottom: 0; ">
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px; padding: 5px;"
            onclick="TrueRestart();" id="restartButton">
        </button>
        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px; padding: 5px;"
            onclick="MenuRestart();" id="restartMenu">
        </button>
    </div>

    <!-- Main menu -->
    <div id="mainMenu"
        style="position:absolute; color: white;  align-items:center; justify-content: center;display:flex; width: 612px; height:300px; top: 100; left:200; right:0;bottom: 0; ">
        <div style="display:flex; flex-direction:column; padding:15px;">
            <h1 style="color: white; align-items:center; justify-content: center;" id="mainTitle">
            </h1>
            <h2 style=" color: white; height: 50px; text-align:center;" id="menuTitle">
            </h2>
            <button
                style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                onclick="HeroList();" id="pickHeroes">
            </button>
            <button onclick="Settings();"
                style="color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                id="menuSettings">
            </button>
            <button
                style=" color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                onclick="TrueAbout();" id="menuHowToPlay">
            </button>
            <button
                style=" color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                onclick="TrueExit();" id="menuExit">
            </button>
        </div>

    </div>

    <!-- Escape menu -->
    <div id="EscapeMenu"
        style="position:absolute; color: white;  align-items:center; justify-content: center;display:none; width: 612px; height:300px; top: 100; left:200; right:0;bottom: 0; ">
        <div style="display:flex; flex-direction:column; padding:15px;">
            <h1 style="color: white; align-items:center; justify-content: center;" id="EscapeMainTitle">
            </h1>
            <button onclick="MenuRestart();"
                style="color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                id="EscapeMenuSettings">
            </button>
            <button
                style=" color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                onclick="TrueRestart();" id="EscapeMenuRestart">
            </button>
            <button
                style=" color: black; height: 25px;  cursor:pointer; border:1px solid black; border-radius: 15px; margin:2px;"
                onclick="EscapeClose();" id="EscapeClose">
            </button>
        </div>

    </div>

    <!-- Settings page -->
    <div id="settings"
        style="position:absolute; color: white;  align-items:center; justify-content: center;display:none; flex-direction:column; width: 612px; height:400px; top: 100; left:200; right:0;bottom: 0; ">
        <h1 style="color: white; align-items:center; justify-content: center;" id="settingsTitle">
        </h1>
        <p id="settingsAudioTitle"></p>
        <div style="display:flex; flex-direction:column;">
            <label for="volume" id="settingsMenuMusic"></label>
            <input type="range" id="volume" value="volume" step="0.01" name="audio" min="0" max="1"
                onchange="rangeValue();"">
            <div id='result'
            aria-valuenow=" volume" style=" padding:8px; border: 1px solid black; border-radius: 15px; margin: 2px;max-height:30px;
                text-align:center;">
            0.5
        </div>
        <hr />
        <label for="volumeFight" id="settingsAttackMusic"></label>
        <input type="range" id="volumeFight" value="volumeFight" step="0.01" name="audio" min="0" max="1"
            onchange="rangeValueFight();"">
        <div id='resultFight'
            style=" padding:8px; border: 1px solid black; border-radius: 15px; margin: 2px;max-height:30px;
            text-align:center;">
        0.5
    </div>
    <hr />
    <label for=" volumeDeath" id="settingsDeathSound"></label>
    <input type="range" id="volumeDeath" value="volumeDeath" step="0.01" name="audio" min="0" max="1"
        onchange="rangeValueDeath();"">
    <div id='resultDeath'
        style=" padding:8px; border: 1px solid black; border-radius: 15px; margin: 2px;max-height:30px;
        text-align:center;">
    0.5
    </div>
    <hr />
    <label for="volumeMove" id="settingsMoveSound"></label>
    <input type="range" id="volumeMove" value="volumeMove" step="0.01" name="audio" min="0" max="1"
        onchange="rangeValueMove();"">
        <div id='resultMove'
            style=" padding:8px; border: 1px solid black; border-radius: 15px; margin: 2px;max-height:30px;
        text-align:center;">
    0.5
    </div>
    <hr />
    <button onclick="ChangeLanguage();" style="cursor: pointer;" id="changeLanguage">
    </button>
    </div>
    <button
        style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px;display:flex; padding: 5px; align-items:center; justify-content: center; grid-column: span 3 / span 3; margin: 15px; margin-top:50px;"
        onclick="TrueBack();" id="settingsBack">
    </button>
    </div>

    <!-- How to play page -->
    <div id="howToPlay"
        style="position:absolute; color: white;  align-items:center; justify-content: center;display:none; width:612px; height:500px; top: 0; left:200; right:0;bottom: 0; grid-template-rows: repeat(3, minmax(0, 1fr)); grid-template-columns: repeat(2, minmax(0, 1fr)); margin-top:50px;">
        <h2 style="text-align:center;color: white; align-items:center; justify-content: center; grid-column: span 3 / span 3;  margin-bottom:200px;"
            id="howMain">
        </h2>
        <div
            style="background-color: rgba(255, 255 ,255, 0.65); border:1px solid black; border-radius: 15px; padding:15px; color:black; margin-right:5px;">
            <div style="display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); width:100%;">
                <h3 style="color: black; align-items:center; justify-content: center;text-align:center; grid-column: span 3 / span 3;"
                    id="howPlayerOne">
                </h3>
                <div
                    style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr));">
                    <div style="padding:5px;" id="howA">
                    </div>
                    <div style="padding:5px;" id="howW">
                    </div>
                    <div style="padding:5px;" id="howD">
                    </div>
                    <div style="padding:5px;" id="howSpace">
                    </div>
                    <div style="padding:5px;" id="howC">
                    </div>
                    <div style="padding:5px;" id="howR">
                    </div>
                </div>
                <div
                    style="display:grid; grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr));">
                    <div style="padding:5px;" id="howLeft">
                    </div>
                    <div style="padding:5px;" id="howJump">
                    </div>
                    <div style="padding:5px;" id="howRight">
                    </div>
                    <div style="padding:5px;" id="howLightAttack">
                    </div>
                    <div style="padding:5px;" id="howMiddleAttack">
                    </div>
                    <div style="padding:5px;" id="howHardAttack">
                    </div>
                </div>
            </div>
        </div>
        <div
            style="background-color: rgba(255, 255 ,255, 0.65); border:1px solid black; border-radius: 15px; padding:15px; color:black;  margin-left:5px;">
            <div style="display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); width:100%;">
                <h3 style="color: black; align-items:center; justify-content: center;text-align:center; grid-column: span 3 / span 3;"
                    id="howPlayerTwo">
                </h3>
                <div
                    style="display:grid;grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr));">
                    <div style="padding:5px;" id="howLeft2">
                    </div>
                    <div style="padding:5px;" id="howUp2">
                    </div>
                    <div style="padding:5px;" id="howRight2">
                    </div>
                    <div style="padding:5px;" id="howOne2">
                    </div>
                    <div style="padding:5px;" id="howTwo2">
                    </div>
                    <div style="padding:5px;" id="howThree2">
                    </div>
                </div>
                <div
                    style="display:grid; grid-template-rows: repeat(5, minmax(0, 1fr)); grid-template-columns: repeat(1, minmax(0, 1fr));">
                    <div style="padding:5px;" id="howMoveLeft2">
                    </div>
                    <div style="padding:5px;" id="howMoveJump2">
                    </div>
                    <div style="padding:5px;" id="howMoveRight2">
                    </div>
                    <div style="padding:5px;" id="howLightAttack2">
                    </div>
                    <div style="padding:5px;" id="howMiddleAttack2">
                    </div>
                    <div style="padding:5px;" id="howHardAttack2">
                    </div>
                </div>
            </div>
        </div>

        <button
            style="color: black; height: 25px; cursor:pointer; border:1px solid black; border-radius: 15px;display:flex; padding: 5px; align-items:center; justify-content: center; grid-column: span 3 / span 3; margin: 15px; margin-top:200px;"
            onclick="TrueBack();" id="howToPlayBack">
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/menu.js"> </script>
    <script src="/js/utils.js"> </script>
    <script src="/js/audio.js"></script>
    <script src="/js/classes.js"> </script>
    <script src="/index.js"> </script>
</body>

</html>
